function login()
{
	with(fmLogin)
	{
		if(id.value == null || id.value == '')
		{
			alert("아이디를 입력하시기 바랍니다");
			return;
		}

		if(passwd.value == null || passwd.value == '')
		{
			alert("패스워드를 입력하시기 바랍니다");
			return;
		}
		AnacondaSubmit(document.fmLogin);
	}
}
$(document).ready(function() {
    $("#passwd").keydown(function(key) {
       if (key.keyCode == 13) {
          login();
       }
    });
 });
